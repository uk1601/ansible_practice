---
- name: "Table Creation"
  become: yes
  template: 
    src: "files/script.j2"
    dest: "/tmp/script.sh"
    mode: 777
  ignore_errors: true
  tags: [db_table]
  
- name: Create a new database
  postgresql_db:
    name: "{{postgres_db}}"
    login_user: "{{postgres_root_user}}"
    login_password: "{{postgres_root_password}}"
    login_host: "{{db_ip}}"

- name: "Creating User"
  postgresql_user:
    db: "{{postgres_db}}"
    name: "{{postgres_user}}"
    password: "{{postgres_user_password}}"
    role_attr_flags: CREATEDB
    login_user: "{{postgres_root_user}}"
    login_password: "{{postgres_root_password}}"
    login_host: "{{db_ip}}"

